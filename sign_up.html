<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>HTML5 Login Form with validation Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./login_style.css">
    <script src="sign_up.js"></script>

</head>
<body>
<!-- partial:index.partial.html -->
<div id="login-form-wrap">
  <img src="./assets/img/logo.png" alt="Abul Hospital Logo" class="logo">
  <h2>Abul Hospital Login</h2>
  <form id="login-form">
    <p>
    <input type="text" id="tc" name="username" placeholder="TC" required><span></span><span></span></i>
    </p>
    <p>
    <input type="text" id="name" name="username" placeholder="Name" required><span></span><span></span></i>
    </p>
    <p>
    <input type="text" id="surname" name="username" placeholder="Surname" required><span></span><span></span></i>
    </p>
    <p>
    <input type="number" id="age" name="email" min="18" placeholder="Age" required><span></span><span></span></i>
    </p>
    <p>
    <div class="col-md-4 form-group mt-3">
      <select name="department" id="sex" class="form-select" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>
    </p>
    <p>
    <input type="text" id="insurance" name="username" placeholder="Insurance Type" required><span></span><span></span></i>
    </p>
    <input type="password" id="password" name="email" placeholder="Password" required><span></span><span></span></i>
    <p>
    <input type="password" id="password-again" name="email" placeholder="Re-type your Password" required><span></span><span></span></i>
    </p>
    <p>
    <input type="submit" id="login" value="Login" onclick="getSignUpData()">
    </p>
  </form>
  <div id="create-account-wrap">
    
  </div><!--create-account-wrap-->
</div><!--login-form-wrap-->
<!-- partial -->

</body>
</html>
